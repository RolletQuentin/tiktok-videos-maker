<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/style.css">
    <title>TikTok videos maker</title>
</head>
<body>
    <header>
        <h1>Tiktok videos maker</h1>
    </header>

    <main>
        <form class="form" id="create-video-form">
            <div class="title">TikTok Videos Maker</div>
            <div class="subtitle">Let's create your own TikTok video !</div>
            <div class="input-container ic1">
              <input id="title" class="input" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="title" class="placeholder">Title</label>
            </div>
            <div class="input-container ic2">
              <textarea id="description" class="input" type="text" placeholder=" "></textarea>
              <div class="cut"></div>
              <label for="description" class="placeholder">Content</label>
            </div>
            <button type="submit" class="submit">Create video</button>
        </form>

        <div id="result"></div>
    </main>

    <footer>
        Credentials - Quentin Rollet - 2023
    </footer>
    <script src="public/script.js"></script>
</body>
</html>
